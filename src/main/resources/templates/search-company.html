        <div>

                </div>

            <div id="search-body">

                            <div class="input-group-btn">
                                <button class="btn btn-primary" onclick="searchMST()">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 18 18">

                                </button>
                            </div>
                        </div>

                    <div class="search-body-info" id="search-body-info">

                                </div>

                                <div class="search-info-item-infoEmail">

                                </div>
                                <div class="search-info-item-infoMobile">

                                </div>
                                <div class="search-info-item-address">
                                    <p>Địa chỉ: <span id="infoAddress"></span></p>
                                </div>


                            </div>
